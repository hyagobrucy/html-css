<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        thead, tfoot{
            background-color: lightgray;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
        }

        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabelas Grandes</h1> <hr>
    <!-- 
        ANATOMIA PARA TABELAS GRANDES

        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
     -->
     <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Acre</td>
                <td class="num">795.145</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">15.150.143</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">8.867.448</td>
            </tr>
            <tr>
                <td>Goiás</td>
                <td class="num">6.551.322</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td class="num">44.169.350</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Soma Total</th>
                <td class="num"><strong>75.533.408</strong></td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
