<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente:</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/thum-praia.jpg" controls>
        <source src="midia/video-ambiente-mp4.mp4" type="video/mp4">
        <source src="midia/video-ambiente-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/video-ambiente-mp4.mp4" target="_blank">Clique aqui</a> para fazer o download!</p>
    </video> <hr>

    <h1>Inserindo vídeos do YouTube:</h1>
    <p>Este vídeo está hospedado no YouTube.</p>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <hr>

</body>
</html>
